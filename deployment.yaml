---
apiVersion: v1
kind: Namespace
metadata:
  name: app-whiteboard
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: app-whiteboard
  name: deployment-app-whiteboard
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: react-whiteboard
  replicas: 3
  template:
    metadata:
      labels:
        app.kubernetes.io/name: react-whiteboard
    spec:
      containers:
      - image: akshatmiglani/react-drawing:latest
        imagePullPolicy: Always
        name: react-whiteboard
        ports:
        - containerPort: 5173
---
apiVersion: v1
kind: Service
metadata:
  namespace: app-whiteboard
  name: service-app-whiteboard
spec:
  ports:
    - port: 5001
      targetPort: 5173
      protocol: TCP
  type: NodePort
  selector:
    app.kubernetes.io/name: react-whiteboard
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: app-whiteboard
  name: ingress-app-whiteboard
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: service-app-whiteboard
              port:
                number: 5001